{{ define "main" }}
<div class="container">
  <div class="row">
    <div class="col">
      <article>
        <header>
          <h1>{{ .Title }}</h1>
        </header>
        {{ .Content }}
        <div class="" id="js-debug"></div>
      </article>
    </div>
  </div>
  <div class="row">
    {{ range .Params.testImages }}
    <div class="col-md-6" id="{{ .id }}">
      <h2>{{ .title }}</h2>
      <p>{{ .subtitle }}</p>
      {{ with .params }}
      {{ $params := (dict "page" $ "src" "test.jpg") }}
      {{ $params = merge $params . }}
      {{ partial "image" $params }}
      {{ end }}
      <div id="{{ .id }}-results"></div>
    </div>
    {{ end }}
  </div>
